        const metros = parseInt(prompt('ingrese cuàntos metros tiene que recorrer:', ''));

        if (metros < 1000) {
            document.write('usted irà a pie');
        } else if (metros == 1000 || metros < 10000) {
            document.write('usted irà en bicicleta');
        } else if (metros == 10000 || metros < 30000) {
            document.write('usted irà en colectivo');
        } else if (metros == 30000 || metros <100000) {
            document.write('usted irà en auto');
        } else {
            document.write('usted irà en aviòn')
        }
    </script>
